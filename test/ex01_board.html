<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    /* table */
    .userData>table{
        width: 400px;
    }

    .header{
        font: bold;
        height: 50px;
        background-color: gray;
    }

    .step1, .step2, .step3, .step4{
        height: 35px;
        background-color: whitesmoke;
    }

    .step1 td:nth-child(1), .step2 td:nth-child(1), .step3 td:nth-child(1) {
        text-align: right;
    }

    .step4 {
        text-align: center;
    }
</style>
<body>
    
    <form action="#" method="get">
        <div class="userData">
            <table>
                <tr class="header"><td  colspan="2">Step1 : ID/PW 입력</td></tr>
                <tr class="step1">
                    <td>아이디</td>
                    <td><input name="id" type="text"></td>
                </tr>
                <tr class="step1">
                    <td>비밀번호</td>
                    <td><input name="pw" type="text"></td>
                </tr>
                <tr class="step1">
                    <td>비밀번호 확인</td>
                    <td><input name="pwCheck" type="text"></td>
                </tr>
                <!-- step1 end -->
    
                <tr class="header"><td colspan="2">Step2 : 개인정보 입력</td></tr>
                <tr class="step2">
                    <td>성별</td>
                    <td>
                        여<input type="radio" name="gender" value="woman">
                        남<input type="radio" name="gender" value="man">
                    </td>
                </tr>
                <tr class="step2">
                    <td>혈액형</td>
                    <td>
                        <select name="blood" id="">
                            <option value="A">A형</option>
                            <option value="B">B형</option>
                            <option value="AB">AB형</option>
                            <option value="O">O형</option>
                        </select>
                    </td>
                </tr>
                <tr class="step2">
                    <td>생일</td>
                    <td>
                        <input name="birth" type="date">
                    </td>
                </tr>
                <!-- step2 end -->
    
                <tr class="header"><td colspan="2">Step3 : 선호도</td></tr>
                <tr class="step3">
                    <td>취미</td>
                    <td>
                        <input type="checkbox" name="habit" value="soccer"> 축구
                        <input type="checkbox" name="habit" value="baseball"> 농구
                        <input type="checkbox" name="habit" value="basketball"> 야구
                    </td>
                </tr>
                <tr class="step3">
                    <td>좋아하는 색</td>
                    <td><input name="favColor" type="color"></td>
                </tr>
                <!-- step3 end -->
    
                <tr class="header"><td  colspan="2">Step4 : 적고 싶은 말</td></tr>
                <tr  class="step4">
                    <td colspan="2">
                        <textarea name="textarea" id="txtarea" cols="60" rows="5"></textarea>
                    </td>
                </tr>
                <tr  class="step4">
                    <td colspan="2">
                        <input type="submit" name="submit">
                        <input type="reset" name="reset">
                    </td>
                </tr>
                <!-- step4 end -->
                

            </table>
            <!-- table end -->
        </div>
    </form>




</body>
</html>
