<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <!-- DOm 객체는 HTML문서 내의 요소들을 전부 단일 요소로 하나하나 쪼개주는 개념
        ex) <h1 id="h1tag">안녕하세요~</h1>
        => h1(태그), id(속성), h1tag(속성에 대한 값), 안녕하세요(컨텐츠)
        
        쪼개주는 이유는 각각의 단일 요소들에 접근해서 JS문법을 사용하기 위함이다.
    -->

    <h1 id="h1tag">안녕하세요~</h1>
    <p class="num">p태그1</p>
    <p class="num">p태그2</p>

    
    <script src="./ex01COM.js"></script>
</body>
</html>
