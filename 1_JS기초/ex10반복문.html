<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복의 횟수가 정해져 있다면 for
        // 반보그이 횟수가 정해져있지 않다면 while

        // ** for
        for(let i =0 ; i<10 ; i++){
            console.log(i+1)
        }

        let j = 0
        while(j<10){
            console.log('while : ', j+1)
            j++
        }

    </script>
</body>
</html>
