<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1. 두개의 수를 받아 더해주는 plus 함수를 생성
        // 2. 두개의 수를 받아 빼주는 minus 함수를 생성
        //      큰 값에서 작은 값 빼기

        // 3. 사용자에게 숫자 두번 입력받는다.
        //      첫번째 숫자 입력 >> , 두번째 숫자 입력 >> 
        // 4. 사용자에게 기호 입력
        //      기호를 입력하세요 (+, -) >>
        // 5. 결과는 팝업창
        //      연산 결과는 oo입니다.


        // function plus(num1, num2){
        //     return num1+num2;
        // };
        const plus = (a, b) => {
            return a+b
        };

        // function minus(a, b) {
        //     return a > b ? a - b : b - a;
        // };
        const minus = (a, b) => {
            return a > b ? a - b : b - a;
        };

        // 나누기는 큰수에서 작은수로 나누기
        const div = (a, b) => {
            return a > b ? a / b : b / a;
        };

        const mul = (a, b) => {
            return a * b;
        };

        let num1 = parseInt(prompt("첫번째 숫자 입력>> "));
        let num2 = parseInt(prompt("두번째 숫자 입력>> "));
        let sign = prompt("기호를 입력하세요 (+, -) >> ");

        console.log("내가 적은 값은 " + num1 + "과 " + num2 + " 그리고 기호는 " + sign);

        // let res = sign === "+"?plus(num1, num2):minus(num1, num2);
        let res = 0;

        if (sign === "+") {
            res = plus(num1, num2);
        } else if (sign === "-") {
            res = minus(num1, num2);
        } else if (sign === "*") {
            res = mul(num1, num2);
        } else if (sign === "/") {
            res = div(num1, num2);
        }

        alert("연산 결과는 " + res + "입니다.");
        
        
    </script>
</body>
</html>
