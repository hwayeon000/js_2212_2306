<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. 사용자에게 숫자 하나를 입력받는다 (num1)
        let num1 = prompt('숫자를 하나 입력해주세요');
        // 2. 사용자에게 두번째 숫자를 입력받는다 (num2)
        let num2 = prompt('숫자를 하나 더 입력해주세요');
        // 3. 두개의 숫자를 더한 결과를 console에 출력한다.
        let result = Number(num1)+Number(num2);
        console.log(num1+'과 '+num2+'의 합은 : '+result);


    </script>
</body>
</html>
