<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 코로나 검사 프로그램

        // 1. 사용자에게 코로나 검사 여부 확인 
        //  ('코로나 검사 하셨나요?') => 확인, 취소 

        // 2-1. 코로나 검사를 했다면 
        //      사용자에게 양성/음성 여부 확인 => 양성, 음성 

                // 3-1. 사용자가 양성이라면
                //      "집에서 5일간 격리하세요! "


                // 3-2 사용자가 음성이라면
                //      "안녕히 가세요!"

        // 2-2. 코로나 검사를 안했다면 
        //      팝업창 "검사하고오세요!"

        let test = confirm('코로나 검사 하셨나요?')
        if(test){
            let question = prompt('양성인가요 음성인가요?')
            if(question === '양성'){
                alert('집에서 5일간 격리하세요!')

                // 지금부터 하는 문법은 지금 당장 이해X 나중에 많이할거
                document.getElementsByTagName('body')[0].style.backgroundColor = 'red'
                
            }if(question === '음성'){
                alert('안녕히 가세요!')
                document.getElementsByTagName('body')[0].style.backgroundColor = 'green'
            }
        } 
        if(test === false) {
           alert('검사하고 오세요')
        }
        
        

    </script>
</body>
</html>
