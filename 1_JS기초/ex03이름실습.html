<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. 사용자에게 이름을 입력받는다.
        let name = prompt("이름을 입력해 주세요 :");
        // console.log("n:", name); // 수시로 잘 반영되는 지 체크하기!
        // 2. 사용자에게 노래 제목 입력받기
        let title = prompt("노래 제목을 입력해주세요 :");
        // 3. ooo님이 신청하신 노래는 ooo입니다. -> console에 띄우기
        console.log(name + "님이 신청하신 노래는 " + title + "입니다.");
        console.log(name, "님이 신청하신 노래는 ", title, "입니다.");
        // alter에서는 , 연결이 불가! 
    </script>
</body>
</html>
