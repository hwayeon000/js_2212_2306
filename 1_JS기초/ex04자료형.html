<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 자료형
        // (1) string 문자형
        // 큰따옴표("") 작은따옴표('') 둘 다 사용 가능
        let name = "PHY";
        console.log(name);
        console.log("str type : " + typeof(name));

        // ❌타입을 알 수 있는 방법❌
        // a. typeof()
        // b. console창의 색상


        // (2) number 숫자 형태
        let num1 = 3;
        let num2 = 3.14;
        console.log("num1 : " + num1 +"type : "+typeof(num1)) // +는 문자열 연결로 문자열화, 콘솔에 검정색
        console.log("num2 : " , num2 +"type : "+typeof(num2)) // ,는 숫자 그대로, 콘솔에 푸른색

        // (3) boolean 잠, 거짓
        let check = false;
        console.log("boolean : ", check);

        // (4) undifined와 null의 구분

        // a. undifined 정의 되지 않음
        //      => 선언만 되고 값이 할당되지 않은 상태
        // JS는 데이터를 넣어 자료형을 결정하는 언어이기 때문에,
        // 처음에 데이터 넣지 않고 선언한다면 undifined의 형태가 됨

        let data;  // 이렇게 절대 선언하지 말 것!!!!!!!
        console.log("undifined : " + data);

        // b. null 없다
        //      => 의도적으로 그 공간을 비워줄 때
        let money = 3000;
        money = null;
        console.log("얼마 있어요? " + money);


    </script>
</body>
</html>
