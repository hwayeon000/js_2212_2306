        // 연산자
        // A. JAVA  연산자와 다른 것
        // (1) 산술 연산자 중 나누기 연산자
        // / : 나누기 연산자로 나눈 실제 값
        // % : 나머지 연산자
        console.log("나누기 연산자: " + 100/3);
        console.log("나머지 연산자: " + 100%3);
        
        // (2) 비교연산자 & 일치연산자

        // == : 값만 비교
        // === : 값, 데이터 타입 모두 비교  => 권장사항
        console.log("== : ", 3 == '3');      // true (값 비교)
        console.log("=== : ", 3 === '3');    // false (값, 데이터타입 비교 => 권장사항)


        // B. JAVA 연산자와 같지만 중요해서 한번 더!
