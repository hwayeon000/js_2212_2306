<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열
        // 같은 타입의 여러 변수를 하나의 묶음으로 다루는 것 // 다른 타입도 가능은 하나 같은 타입을 강력 추천함!

        // 1. 배열의 선언
        // ** 배열을 나타내는 기호 : [] 대괄호
        let member = [];
        console.log(member);

        // 2. 배열의 할당
        member = ["티티", "코코", "라라", "루루", "디디"];
        console.log(member);

        // 주의!!!! undifined으로 배열을 선언하고 사용하지 말 것!!!
        // ex) let array; => ❌❌❌❌❌

        // 선언 + 할당
        let arr = [1, 2, 3];

        // 3. 배열 내 데이터 접근 방법 : 배열의 이름[원하는 인덱스]
        console.log("세번째 인덱스 값 :", member[3]); // 루루에게 접근

        // 4. 배열 내 값 변경 : 배열의이름[원하는인덱스] = "변경할 데이터"
        member[1] = "모모";
        console.log("변경 된 배열 :" + member);

        // 5. 배열 내 전체 데이터 출력 : for문
        console.log("배열의 길이 : " + member.length);
        for(let i = 0; i < member.length ; i++){
            console.log(member[i]);
        }


        // 배열 함수 : 배열을 쉽게 사용할 수 있도록 제공해주는 함수

        // 1. 마지막 인덱스의 값을 빼준다 : pop
        let popData =  member.pop();
        console.log("pop을 통한 결과:" + member);
        console.log("빠진 데이터:" + popData);

        // 2. 마지막 인덱스에 값 넣어준다 : push
        // let pushData = member.push("디디디"); // 배열의 길이 반환
        let pushData = member.push("디디디", "라라"); // 여러개 추가 가능
        console.log("push를 통한 결과:" + member);
        console.log("추가된 데이터:" + pushData);

        // 3. 해당 데이터가 배열 안에 포함되어 있는 지 검사 : includes()
        console.log("루루 있어?", member.includes("루루"));     // true
        console.log("김채원 있어?", member.includes("김채원")); // false

        // 4. 데이터의 인덱스 번호를 확인하는 함수 : indexof()
        console.log("티티 어디있어?", member.indexOf("티티"));  // 0

        // 5. 배열 내 데이터로 추출 vs 제거
        // slice - 추출 vs splice - 제거

        // 5-1. slice
        // 기존의 배열을 건드리지 않고 새로운 배열을 복제해서 만든다.
        // 배열이름.silce(시작인덱스, 끝인덱스 + 1)
        let unit = member.slice(0,3);
        console.log("slice:" + unit);
        console.log("원본 배열 :" + member);


        // 5-2. splice
        // 기존의 배열에 접근하여 특정 값을 제거하고 대체
        // 배열이름.splice(시작인덱스, 제거할 개수, 대체할 값)
        member.splice(1, 3, "루랑");
        console.log("원본 배열 :" + member);


    </script>
</body>
</html>
