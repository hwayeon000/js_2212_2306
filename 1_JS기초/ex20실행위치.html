<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 자바 스크립트 연동</title>
</head>
<body>

    <!-- 1. 인라인방식
        => 태그 안에 직접 명시하는 방식
        - 장점 : 단순 로직 처리 용이
        - 단점 : 코드의 노출, 재사용성이 매우 떨어짐  
    -->
    <button onclick="alert('（＾∀＾●）ﾉｼ')">버튼 클릭❤</button>
    <!-- 밖이 ""면 안은 ''로 적기1 -->

    <script>
        // 내부 방식
        // HTML 코드 내에 script태그를 이용하여 내부에 직접 작성하는 방법
        // - 장점 : 빠르게 타이핑 가능, 전체 코드 한눈에 파악 가능
        // - 단점 : 코드의 노출, 코드의 재사용성 떨어짐
        console.log("내부에서 작성된 문장입니다.");
    </script>

    <!-- 3. 외부 방식
        - 외부 JS파일을 불러와서 동작하는 방법
        - 외부에서 작성한 후 script src를 통해 연결
        - 장점 : 코드의 재 사용성이 높고, 보안에 유리하다
     -->
    <script src="./ex20외부.js"></script>
</body>
</html>
