<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 랜덤한 수를 하나 뽑아준다. (1~100, 한번만 뽑아준다) 
        let ranNum = parseInt(Math.random()*100)+1
        console.log('랜덤 한 수 : ',ranNum)
        // 2. 사용자에게 숫자를 입력받아준다. (정답 전까지 계속 입력)
        // 3. 게임 결과를 판정 
        //      => 사용자 숫자 > 랜덤 숫자 "입력한 숫자보다 작은 수입니다."
        //      => 사용자 숫자 < 랜덤 숫자 "입력한 숫자보다 큰 수 입니다."
        //      => 사용자 숫자 = 랜덤 숫자 "정답입니다. 축하합니다! 😎💟🧡"

        while(true){
            let num = parseInt(prompt("숫자를 입력하시오>>"));
            console.log("사용자 입력:", num);

            if (num > ranNum) {
                alert("입력한 숫자보다 작은 수 입니다.");
            } else if (num < ranNum){
                alert("입력한 숫자보다 큰 수 입니다.");
            } else {
                alert("정답입니다! 축하합니다!");
                break;
            }

        }

    </script>
</body>
</html>
